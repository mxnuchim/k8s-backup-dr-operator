# This rule is not used by the project k8s-backup-dr-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the backup.manuchim.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: k8s-backup-dr-operator
    app.kubernetes.io/managed-by: kustomize
  name: backuppolicy-editor-role
rules:
- apiGroups:
  - backup.manuchim.dev
  resources:
  - backuppolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - backup.manuchim.dev
  resources:
  - backuppolicies/status
  verbs:
  - get
